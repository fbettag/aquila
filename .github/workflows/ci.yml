name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  MIX_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.16.2'
          otp-version: '27.1'
      - name: Install dependencies
        run: mix deps.get
      - name: Compile
        run: mix compile --warnings-as-errors
      - name: Lint
        run: mix quality
      - name: Run tests
        run: mix test

  live-tests:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ secrets.OPENAI_API_KEY != '' }}
    env:
      MIX_ENV: test
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.16.2'
          otp-version: '27.1'
      - name: Install dependencies
        run: mix deps.get
      - name: Compile
        run: mix compile --warnings-as-errors
      - name: Run live tests
        run: mix test --only live
